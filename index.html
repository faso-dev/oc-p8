<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To-do list app</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>TodoApp</h1>
				<input class="new-todo" placeholder="Votre prochaine tâche?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">Toute les tâches</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Réalisée(s)</a>
					</li>
				</ul>
				<button class="clear-completed"></button>
			</footer>
		</section>
		<footer class="info">
			<p>
				Entrez votre tâche dans la zone d'édition et cliquez sur la touche
				<strong>ENTER</strong> du clavier pour enregistrer
			</p>
			<p>Double-cliquez sur une tâche pour l'éditer</p>
			<p>Créé par Oscar Godson</p>
			<p>Améliorer par S.C Jerôme Onadja</p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
